            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(150, 0, 0, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(100, 0, 100, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4) 0%, transparent 70%);
            animation: darkPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            backdrop-filter: blur(2px);
        }

        @keyframes darkPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            position: relative;

        .header {
            text-align: center;
            margin-bottom: 3rem;

        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            margin: 0 auto 1rem;
            display: block;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(50, 50, 50, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: darkPulse2 2s infinite;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(70,70,70,0.4), rgba(0,0,0,0.8));
            z-index: -1;
            animation: rotate 10s linear infinite;
        }

        @keyframes darkPulse2 {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(0, 0, 0, 0.8),
                    0 0 60px rgba(50, 50, 50, 0.3),
                    inset 0 0 20px rgba(0, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(0, 0, 0, 1),
                    0 0 80px rgba(100, 100, 100, 0.2),
                    inset 0 0 30px rgba(0, 0, 0, 0.7);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .username {

            background-clip: text;
            margin-bottom: 1rem;
            min-height: 60px;

        .username::after {
            content: '';

            top: 50%;
            left: 50%;

            background: radial-gradient(circle, rgba(0,0,0,0.6) 0%, transparent 70%);
            z-index: -1;

        @keyframes shadowPulse {

        .status {

        .social-tile::before {
            content: '';

            left: 0;
            right: 0;
            bottom: 0;

        @keyframes slideInSocial {
            from {

        .social-icon {

    <script>
        const DISCORD_ID = '1237079597124812862';
        const LANYARD_WS = 'wss://api.lanyard.rest/socket';
        
        let ws;
        let heartbeatInterval;
        let currentData = null;
        let progressInterval;

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable various keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || 
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.key === 's')) {
                e.preventDefault();
            }
        });

        // Auto-play background music
        window.addEventListener('load', function() {
            const audio = document.getElementById('background-music');
            audio.volume = 0.3; // Set volume to 30%
            
            // Try to play audio
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Audio autoplay failed:', error);
                });
            }
        });

        function animateTitle(text) {
            let index = 0;
            const titleElement = document.getElementById('page-title');
            titleElement.textContent = '';
            
            const typeInterval = setInterval(() => {
                titleElement.textContent += text[index];
                index++;
                if (index >= text.length) {
                    clearInterval(typeInterval);
                }
            }, 100);
        }

        function animateUsername(text) {
            let index = 0;
            const usernameElement = document.getElementById('username');
            usernameElement.textContent = '';
            
            const typeInterval = setInterval(() => {
                usernameElement.textContent += text[index];
                index++;
                if (index >= text.length) {
                    clearInterval(typeInterval);
                }
            }, 80);
        }

        function connectWebSocket() {
            ws = new WebSocket(LANYARD_WS);
            
            ws.onopen = () => {
                console.log('Connected to Lanyard');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch (data.op) {
                    case 1: // Hello
                        heartbeatInterval = setInterval(() => {
                            ws.send(JSON.stringify({ op: 3 }));
                        }, data.d.heartbeat_interval);
                        
                        ws.send(JSON.stringify({
                            op: 2,
                            d: { subscribe_to_id: DISCORD_ID }
                        }));
                        break;
                        
                    case 0: // Event
                        if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                            currentData = data.d;
                            updateUI();
                        }
                        break;
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from Lanyard');
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateUI() {
            if (!currentData) return;
            
            // Update avatar
            const avatar = document.getElementById('avatar');
            if (currentData.discord_user) {
                const avatarUrl = currentData.discord_user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${currentData.discord_user.id}/${currentData.discord_user.avatar}.png?size=256`
                    : `https://cdn.discordapp.com/embed/avatars/${currentData.discord_user.discriminator % 5}.png`;
                avatar.src = avatarUrl;
                
                // Set favicon to skull if no avatar
                const favicon = document.querySelector('link[rel="icon"]');
                if (avatarUrl.includes('embed/avatars')) {
                    favicon.href = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23000'/%3E%3Ctext x='50' y='65' font-size='60' text-anchor='middle' fill='%23fff'%3EðŸ’€%3C/text%3E%3C/svg%3E";
                } else {
                    favicon.href = avatarUrl;
                }
                
                // Animate title and username
                const displayName = currentData.discord_user.display_name || currentData.discord_user.username;
                animateTitle(`${displayName} Portfolio`);
                animateUsername(displayName);
            }
            
            // Update status
            updateStatus();
            
            // Update activities
            updateActivities();
        }

        function updateStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            const status = currentData.discord_status || 'offline';
            statusDot.className = `status-dot status-${status}`;
            
            const statusMessages = {
                online: 'Online',
                idle: 'Away',
                dnd: 'Do Not Disturb',
                offline: 'Offline'
            };
            
            statusText.textContent = statusMessages[status] || 'Unknown';
        }

        function updateActivities() {
            const container = document.getElementById('activities-container');
            
            if (!currentData.activities || currentData.activities.length === 0) {
                container.innerHTML = '<div class="no-activities">No current activities</div>';
                return;
            }
            
            const activitiesGrid = document.createElement('div');
            activitiesGrid.className = 'activities-grid';
            
            currentData.activities.forEach((activity, index) => {
                const tile = createActivityTile(activity);
                if (tile) {
                    setTimeout(() => {
                        activitiesGrid.appendChild(tile);
                    }, index * 200);
                }
            });
            
            container.innerHTML = '';
            container.appendChild(activitiesGrid);
        }

        function createActivityTile(activity) {
            const tile = document.createElement('div');
            tile.className = 'activity-tile';
            
            let tileClass = 'game-tile';
            let activityType = 'Playing';
            
            if (activity.name === 'Spotify') {
                tileClass = 'spotify-tile';
                activityType = 'Listening to Spotify';
            } else if (activity.type === 2) { // Listening
                tileClass = 'music-tile';
                activityType = `Listening to ${activity.name}`;
            } else if (activity.type === 0) { // Playing
                activityType = 'Playing';
            } else if (activity.type === 3) { // Watching
                activityType = 'Watching';
            }
            
            tile.classList.add(tileClass);
            
            // Get large image
            let imageHtml = '';
            if (activity.assets && activity.assets.large_image) {
                let imageUrl = activity.assets.large_image;
                if (imageUrl.startsWith('spotify:')) {
                    imageUrl = `https://i.scdn.co/image/${imageUrl.slice(8)}`;
                } else if (imageUrl.startsWith('mp:')) {
                    imageUrl = `https://media.discordapp.net/${imageUrl.slice(3)}`;
                } else if (!imageUrl.startsWith('http')) {
                    imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${imageUrl}.png`;
                }
                imageHtml = `<img src="${imageUrl}" alt="${activity.name}" class="large-image">`;
            } else {
                // Use rocket image for activities without logos
                imageHtml = `<img src="https://cdn3.emoji.gg/emojis/8869-rocket.png" alt="${activity.name}" class="large-image">`;
            }
            
            // Get small icon
            let iconHtml = '';
            if (activity.assets && activity.assets.small_image) {
                let iconUrl = activity.assets.small_image;
                if (iconUrl.startsWith('mp:')) {
                    iconUrl = `https://media.discordapp.net/${iconUrl.slice(3)}`;
                } else if (!iconUrl.startsWith('http')) {
                    iconUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${iconUrl}.png`;
                }
                iconHtml = `<img src="${iconUrl}" alt="" class="activity-icon">`;
            } else {
                // Use rocket image for activities without icons
                iconHtml = `<img src="https://cdn3.emoji.gg/emojis/8869-rocket.png" alt="" class="activity-icon">`;
            }
            
            // Calculate playtime for games
            let playtimeHtml = '';
            if (activity.timestamps && activity.timestamps.start && activity.type === 0) {
                const now = Date.now();
                const elapsed = now - activity.timestamps.start;
                playtimeHtml = `<div class="playtime">Time: ${formatTime(elapsed)}</div>`;
                
                // Update playtime in real-time
                setInterval(() => {
                    const newNow = Date.now();
                    const newElapsed = newNow - activity.timestamps.start;
                    const playtimeElement = tile.querySelector('.playtime');
                    if (playtimeElement) {
                        playtimeElement.innerHTML = `Time: ${formatTime(newElapsed)}`;
                    }
                }, 1000);
            }
            
            // Progress bar for music
            let progressHtml = '';
            if (activity.timestamps && activity.timestamps.start && activity.timestamps.end) {
                const now = Date.now();
                const start = activity.timestamps.start;
                const end = activity.timestamps.end;
                const duration = end - start;
                const elapsed = now - start;
                const progress = Math.max(0, Math.min(100, (elapsed / duration) * 100));
                
                progressHtml = `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-time">
                        <span>${formatTime(elapsed)}</span>
                        <span>${formatTime(duration)}</span>
                    </div>
                `;
                
                // Update progress in real-time
                if (progressInterval) clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    const newNow = Date.now();
                    const newElapsed = newNow - start;
                    const newProgress = Math.max(0, Math.min(100, (newElapsed / duration) * 100));
                    
                    const progressFill = tile.querySelector('.progress-fill');
                    const timeSpan = tile.querySelector('.progress-time span:first-child');
                    
                    if (progressFill && timeSpan) {
                        progressFill.style.width = `${newProgress}%`;
                        timeSpan.textContent = formatTime(newElapsed);
                    }
                    
                    if (newElapsed >= duration) {
                        clearInterval(progressInterval);
                    }
                }, 1000);
            }
            
            // Build additional info
            let additionalInfo = '';
            if (activity.details) {
                additionalInfo += `<div class="activity-details">Details: ${activity.details}</div>`;
            }
            if (activity.state) {
                additionalInfo += `<div class="activity-details">State: ${activity.state}</div>`;
            }
            if (activity.party && activity.party.size) {
                additionalInfo += `<div class="activity-details">Players: ${activity.party.size[0]} of ${activity.party.size[1]}</div>`;
            }
            
            tile.innerHTML = `
                <div class="activity-header">
                    ${iconHtml}
                    <div class="activity-type">${activityType}</div>
                </div>
                ${imageHtml}
                <div class="activity-name">${activity.name}</div>
                ${additionalInfo}
                ${playtimeHtml}
                ${progressHtml}
            `;
            
            return tile;
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Initialize
        connectWebSocket();
    </script>
