<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23000'/%3E%3Ctext x='50' y='65' font-size='60' text-anchor='middle' fill='%23fff'%3EüíÄ%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 20, 20, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(50, 50, 150, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 0, 0, 0.8) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,35,0.9) 50%, rgba(0,0,0,0.95) 100%),
                url('https://www.mrsmithworldphotography.com/photos/Buckingham-Palace-24.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(150, 0, 0, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(100, 0, 100, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.3) 0%, transparent 70%);
            animation: darkPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes darkPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            margin: 0 auto 1rem;
            display: block;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(50, 50, 50, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: darkPulse2 2s infinite;
            position: relative;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(50,50,50,0.4), rgba(0,0,0,0.8));
            z-index: -1;
            animation: rotate 10s linear infinite;
        }

        @keyframes darkPulse2 {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(0, 0, 0, 0.8),
                    0 0 60px rgba(50, 50, 50, 0.3),
                    inset 0 0 20px rgba(0, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(0, 0, 0, 1),
                    0 0 80px rgba(100, 100, 100, 0.2),
                    inset 0 0 30px rgba(0, 0, 0, 0.7);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .username {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #1a1a1a, #333333, #1a1a1a, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            min-height: 60px;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }

        .username::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(0,0,0,0.5) 0%, transparent 70%);
            z-index: -1;
            animation: shadowPulse 3s ease-in-out infinite;
        }

        @keyframes shadowPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.6);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }

        .status-online { background: #57F287; }
        .status-idle { background: #FEE75C; }
        .status-dnd { background: #ED4245; }
        .status-offline { background: #747F8D; }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .activity-tile {
            background: rgba(0,0,0,0.9);
            border: 1px solid rgba(100,100,100,0.2);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .activity-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 0% 0%, rgba(50, 50, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(30, 30, 30, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .activity-tile:hover {
            transform: translateY(-5px);
            border-color: rgba(150, 150, 150, 0.4);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(100, 100, 100, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .activity-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .activity-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .activity-type {
            font-size: 0.9rem;
            color: #B9BBBE;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .activity-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .activity-details {
            color: #B9BBBE;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .spotify-tile {
            border-left: 4px solid #1DB954;
            box-shadow: inset 0 0 20px rgba(29, 185, 84, 0.1);
        }

        .game-tile {
            border-left: 4px solid #444444;
            box-shadow: inset 0 0 20px rgba(100, 100, 100, 0.1);
        }

        .music-tile {
            border-left: 4px solid #666666;
            box-shadow: inset 0 0 20px rgba(150, 150, 150, 0.1);
        }

        .progress-bar {
            background: rgba(255,255,255,0.1);
            height: 6px;
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #333333, #666666, #333333);
            border-radius: 3px;
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #B9BBBE;
            margin-top: 0.5rem;
        }

        .large-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            float: left;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .playtime {
            color: #B9BBBE;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .no-activities {
            text-align: center;
            color: #B9BBBE;
            font-size: 1.1rem;
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .activities-grid {
                grid-template-columns: 1fr;
            }
            
            .username {
                font-size: 2rem;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            font-size: 1.2rem;
            color: #B9BBBE;
        }

        .spinner {
            border: 2px solid rgba(255,255,255,0.1);
            border-left: 2px solid #5865F2;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="avatar" class="avatar" src="" alt="Avatar">
            <div id="username" class="username"></div>
            <div id="status" class="status">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text">Loading...</span>
            </div>
        </div>

        <div id="activities-container">
            <div class="loading">
                <div class="spinner"></div>
                <span>Loading activities...</span>
            </div>
        </div>
    </div>

    <script>
        const DISCORD_ID = '1237079597124812862';
        const LANYARD_WS = 'wss://api.lanyard.rest/socket';
        
        let ws;
        let heartbeatInterval;
        let currentData = null;
        let progressInterval;

        function animateTitle(text) {
            let index = 0;
            const titleElement = document.getElementById('page-title');
            titleElement.textContent = '';
            
            const typeInterval = setInterval(() => {
                titleElement.textContent += text[index];
                index++;
                if (index >= text.length) {
                    clearInterval(typeInterval);
                }
            }, 100);
        }

        function animateUsername(text) {
            let index = 0;
            const usernameElement = document.getElementById('username');
            usernameElement.textContent = '';
            
            const typeInterval = setInterval(() => {
                usernameElement.textContent += text[index];
                index++;
                if (index >= text.length) {
                    clearInterval(typeInterval);
                }
            }, 80);
        }

        function connectWebSocket() {
            ws = new WebSocket(LANYARD_WS);
            
            ws.onopen = () => {
                console.log('Connected to Lanyard');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch (data.op) {
                    case 1: // Hello
                        heartbeatInterval = setInterval(() => {
                            ws.send(JSON.stringify({ op: 3 }));
                        }, data.d.heartbeat_interval);
                        
                        ws.send(JSON.stringify({
                            op: 2,
                            d: { subscribe_to_id: DISCORD_ID }
                        }));
                        break;
                        
                    case 0: // Event
                        if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                            currentData = data.d;
                            updateUI();
                        }
                        break;
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from Lanyard');
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateUI() {
            if (!currentData) return;
            
            // Update avatar
            const avatar = document.getElementById('avatar');
            if (currentData.discord_user) {
                const avatarUrl = currentData.discord_user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${currentData.discord_user.id}/${currentData.discord_user.avatar}.png?size=256`
                    : `https://cdn.discordapp.com/embed/avatars/${currentData.discord_user.discriminator % 5}.png`;
                avatar.src = avatarUrl;
                
                // Set favicon to skull emoji if no avatar
                const favicon = document.querySelector('link[rel="icon"]');
                if (avatarUrl.includes('embed/avatars')) {
                    favicon.href = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23000'/%3E%3Ctext x='50' y='65' font-size='60' text-anchor='middle' fill='%23fff'%3EüíÄ%3C/text%3E%3C/svg%3E";
                } else {
                    favicon.href = avatarUrl;
                }
                
                // Animate title and username
                const displayName = currentData.discord_user.display_name || currentData.discord_user.username;
                animateTitle(`${displayName} Portfolio`);
                animateUsername(displayName);
            }
            
            // Update status
            updateStatus();
            
            // Update activities
            updateActivities();
        }

        function updateStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            const status = currentData.discord_status || 'offline';
            statusDot.className = `status-dot status-${status}`;
            
            const statusMessages = {
                online: 'Online',
                idle: 'Away',
                dnd: 'Do Not Disturb',
                offline: 'Offline'
            };
            
            statusText.textContent = statusMessages[status] || 'Unknown';
        }

        function updateActivities() {
            const container = document.getElementById('activities-container');
            
            if (!currentData.activities || currentData.activities.length === 0) {
                container.innerHTML = '<div class="no-activities">No current activities</div>';
                return;
            }
            
            const activitiesGrid = document.createElement('div');
            activitiesGrid.className = 'activities-grid';
            
            currentData.activities.forEach((activity, index) => {
                const tile = createActivityTile(activity);
                if (tile) {
                    setTimeout(() => {
                        activitiesGrid.appendChild(tile);
                    }, index * 200);
                }
            });
            
            container.innerHTML = '';
            container.appendChild(activitiesGrid);
        }

        function createActivityTile(activity) {
            const tile = document.createElement('div');
            tile.className = 'activity-tile';
            
            let tileClass = 'game-tile';
            let activityType = 'Playing';
            
            if (activity.name === 'Spotify') {
                tileClass = 'spotify-tile';
                activityType = 'Listening to Spotify';
            } else if (activity.type === 2) { // Listening
                tileClass = 'music-tile';
                activityType = `Listening to ${activity.name}`;
            } else if (activity.type === 0) { // Playing
                activityType = 'Playing';
            } else if (activity.type === 3) { // Watching
                activityType = 'Watching';
            }
            
            tile.classList.add(tileClass);
            
            // Get large image
            let imageHtml = '';
            if (activity.assets && activity.assets.large_image) {
                let imageUrl = activity.assets.large_image;
                if (imageUrl.startsWith('spotify:')) {
                    imageUrl = `https://i.scdn.co/image/${imageUrl.slice(8)}`;
                } else if (imageUrl.startsWith('mp:')) {
                    imageUrl = `https://media.discordapp.net/${imageUrl.slice(3)}`;
                } else if (!imageUrl.startsWith('http')) {
                    imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${imageUrl}.png`;
                }
                imageHtml = `<img src="${imageUrl}" alt="${activity.name}" class="large-image">`;
            }
            
            // Get small icon
            let iconHtml = '';
            if (activity.assets && activity.assets.small_image) {
                let iconUrl = activity.assets.small_image;
                if (iconUrl.startsWith('mp:')) {
                    iconUrl = `https://media.discordapp.net/${iconUrl.slice(3)}`;
                } else if (!iconUrl.startsWith('http')) {
                    iconUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${iconUrl}.png`;
                }
                iconHtml = `<img src="${iconUrl}" alt="" class="activity-icon">`;
            }
            
            // Calculate playtime for games
            let playtimeHtml = '';
            if (activity.timestamps && activity.timestamps.start && activity.type === 0) {
                const now = Date.now();
                const elapsed = now - activity.timestamps.start;
                playtimeHtml = `<div class="playtime">‚è±Ô∏è ${formatTime(elapsed)}</div>`;
                
                // Update playtime in real-time
                setInterval(() => {
                    const newNow = Date.now();
                    const newElapsed = newNow - activity.timestamps.start;
                    const playtimeElement = tile.querySelector('.playtime');
                    if (playtimeElement) {
                        playtimeElement.innerHTML = `‚è±Ô∏è ${formatTime(newElapsed)}`;
                    }
                }, 1000);
            }
            
            // Progress bar for music
            let progressHtml = '';
            if (activity.timestamps && activity.timestamps.start && activity.timestamps.end) {
                const now = Date.now();
                const start = activity.timestamps.start;
                const end = activity.timestamps.end;
                const duration = end - start;
                const elapsed = now - start;
                const progress = Math.max(0, Math.min(100, (elapsed / duration) * 100));
                
                progressHtml = `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-time">
                        <span>${formatTime(elapsed)}</span>
                        <span>${formatTime(duration)}</span>
                    </div>
                `;
                
                // Update progress in real-time
                if (progressInterval) clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    const newNow = Date.now();
                    const newElapsed = newNow - start;
                    const newProgress = Math.max(0, Math.min(100, (newElapsed / duration) * 100));
                    
                    const progressFill = tile.querySelector('.progress-fill');
                    const timeSpan = tile.querySelector('.progress-time span:first-child');
                    
                    if (progressFill && timeSpan) {
                        progressFill.style.width = `${newProgress}%`;
                        timeSpan.textContent = formatTime(newElapsed);
                    }
                    
                    if (newElapsed >= duration) {
                        clearInterval(progressInterval);
                    }
                }, 1000);
            }
            
            // Build additional info
            let additionalInfo = '';
            if (activity.details) {
                additionalInfo += `<div class="activity-details">üìã ${activity.details}</div>`;
            }
            if (activity.state) {
                additionalInfo += `<div class="activity-details">üéØ ${activity.state}</div>`;
            }
            if (activity.party && activity.party.size) {
                additionalInfo += `<div class="activity-details">üéÆ ${activity.party.size[0]} of ${activity.party.size[1]} players</div>`;
            }
            
            tile.innerHTML = `
                <div class="activity-header">
                    ${iconHtml}
                    <div class="activity-type">${activityType}</div>
                </div>
                ${imageHtml}
                <div class="activity-name">${activity.name}</div>
                ${additionalInfo}
                ${playtimeHtml}
                ${progressHtml}
            `;
            
            return tile;
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
