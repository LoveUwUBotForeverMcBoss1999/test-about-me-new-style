<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 50, 100, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 20, 80, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 80, 120, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(5, 10, 25, 0.95)),
                url('https://images.alphacoders.com/839/thumb-1920-839532.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            animation: subtleShift 20s ease-in-out infinite alternate;
        }

        @keyframes subtleShift {
            0% { filter: hue-rotate(0deg) brightness(0.8) contrast(1.2); }
            100% { filter: hue-rotate(10deg) brightness(0.7) contrast(1.3); }
        }

        .container {
            background: 
                linear-gradient(145deg, rgba(5, 10, 20, 0.95), rgba(10, 15, 30, 0.9)),
                radial-gradient(circle at 30% 30%, rgba(0, 40, 80, 0.1) 0%, transparent 70%);
            backdrop-filter: blur(25px) saturate(150%);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(0, 100, 200, 0.2),
                inset 0 1px 0 rgba(100, 150, 255, 0.1),
                0 0 50px rgba(0, 50, 150, 0.3);
            border: 1px solid rgba(0, 100, 200, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: containerFloat 6s ease-in-out infinite alternate, slideUp 1s ease-out;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(from 0deg, transparent, rgba(0, 100, 255, 0.1), transparent),
                radial-gradient(circle, rgba(0, 150, 255, 0.05) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes containerFloat {
            0% { transform: translateY(0px) scale(1); box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8), 0 0 50px rgba(0, 50, 150, 0.3); }
            100% { transform: translateY(-10px) scale(1.02); box-shadow: 0 35px 100px rgba(0, 0, 0, 0.9), 0 0 80px rgba(0, 80, 200, 0.4); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(0, 150, 255, 0.8);
            transition: all 0.4s ease;
            animation: avatarPulse 3s infinite ease-in-out, freeze 8s ease-in-out infinite alternate;
            filter: brightness(0.9) contrast(1.1) saturate(0.8);
        }

        .avatar:hover {
            transform: scale(1.15);
            box-shadow: 
                0 0 40px rgba(0, 150, 255, 0.6),
                0 0 80px rgba(0, 100, 200, 0.3),
                inset 0 0 20px rgba(0, 200, 255, 0.2);
            border-color: rgba(0, 200, 255, 1);
            filter: brightness(1.1) contrast(1.2) saturate(1.1);
        }

        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 100, 200, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 150, 255, 0.6); }
        }

        @keyframes freeze {
            0% { filter: brightness(0.9) contrast(1.1) saturate(0.8) hue-rotate(0deg); }
            100% { filter: brightness(0.7) contrast(1.3) saturate(0.6) hue-rotate(5deg); }
        }

        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid rgba(20, 20, 30, 0.9);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-online { 
            background: linear-gradient(135deg, #43b581, #2d8a5a);
            box-shadow: 0 0 15px rgba(67, 181, 129, 0.4);
        }
        .status-idle { 
            background: linear-gradient(135deg, #faa61a, #d4941a);
            box-shadow: 0 0 15px rgba(250, 166, 26, 0.4);
        }
        .status-dnd { 
            background: linear-gradient(135deg, #f04747, #d73c3c);
            box-shadow: 0 0 15px rgba(240, 71, 71, 0.4);
        }
        .status-offline { 
            background: linear-gradient(135deg, #747f8d, #5a6670);
            box-shadow: 0 0 15px rgba(116, 127, 141, 0.3);
        }

        .username {
            font-size: 2.2rem;
            font-weight: 300;
            color: rgba(200, 220, 255, 0.95);
            margin-bottom: 0.5rem;
            text-shadow: 
                0 0 10px rgba(0, 150, 255, 0.5),
                0 4px 20px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            animation: textGlow 4s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(0, 150, 255, 0.5), 0 4px 20px rgba(0, 0, 0, 0.8); }
            100% { text-shadow: 0 0 20px rgba(0, 200, 255, 0.8), 0 4px 30px rgba(0, 0, 0, 0.9); }
        }

        .discriminator {
            color: rgba(150, 170, 200, 0.7);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .typing-text {
            font-size: 1rem;
            color: rgba(100, 180, 255, 0.9);
            margin-bottom: 1.5rem;
            min-height: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(100, 180, 255, 0.3);
            animation: typingGlow 2s ease-in-out infinite alternate;
        }

        @keyframes typingGlow {
            0% { opacity: 0.8; }
            100% { opacity: 1; text-shadow: 0 0 15px rgba(100, 180, 255, 0.5); }
        }

        .status-text {
            font-size: 0.95rem;
            color: rgba(180, 200, 230, 0.9);
            margin-bottom: 1rem;
            padding: 1.2rem;
            background: 
                linear-gradient(135deg, rgba(0, 20, 40, 0.6), rgba(0, 30, 60, 0.4)),
                radial-gradient(circle at 20% 80%, rgba(0, 100, 200, 0.1) 0%, transparent 50%);
            border-radius: 12px;
            border-left: 3px solid rgba(0, 150, 255, 0.6);
            font-style: italic;
            font-weight: 300;
            letter-spacing: 0.5px;
            box-shadow: inset 0 0 20px rgba(0, 50, 100, 0.2);
        }

        .activity-info {
            background: 
                linear-gradient(135deg, rgba(0, 30, 80, 0.2), rgba(0, 50, 120, 0.15)),
                radial-gradient(circle at 70% 30%, rgba(0, 120, 255, 0.1) 0%, transparent 60%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(0, 120, 255, 0.3);
            box-shadow: 
                inset 0 0 30px rgba(0, 80, 150, 0.1),
                0 5px 25px rgba(0, 0, 0, 0.3);
        }

        .activity-title {
            color: rgba(120, 180, 255, 0.9);
            font-weight: 300;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(120, 180, 255, 0.3);
        }

        .activity-details {
            color: rgba(160, 180, 210, 0.8);
            font-size: 0.85rem;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .loading {
            color: rgba(100, 180, 255, 0.8);
            font-size: 1.1rem;
            animation: loadingPulse 2s infinite, dots 1.5s infinite;
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        .glitch {
            animation: coldGlitch 0.4s ease-in-out infinite alternate;
        }

        @keyframes coldGlitch {
            0% { 
                transform: translateX(0) scale(1);
                filter: hue-rotate(0deg) brightness(1);
            }
            25% { 
                transform: translateX(-3px) scale(0.98);
                filter: hue-rotate(5deg) brightness(0.9);
            }
            50% { 
                transform: translateX(3px) scale(1.02);
                filter: hue-rotate(-5deg) brightness(1.1);
            }
            75% { 
                transform: translateX(-2px) scale(0.99);
                filter: hue-rotate(3deg) brightness(0.95);
            }
            100% { 
                transform: translateX(0) scale(1);
                filter: hue-rotate(0deg) brightness(1);
            }
        }



        .error {
            color: #f04747;
            background: rgba(240, 71, 71, 0.1);
            border: 1px solid rgba(240, 71, 71, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img id="avatar" class="avatar" src="" alt="Discord Avatar">
            <div id="status-indicator" class="status-indicator"></div>
        </div>
        
        <div id="username" class="username">Loading...</div>
        <div id="discriminator" class="discriminator"></div>
        
        <div id="typing-text" class="typing-text"></div>
        
        <div id="status-text" class="status-text" style="display: none;"></div>
        
        <div id="activity-info" class="activity-info" style="display: none;">
            <div id="activity-title" class="activity-title"></div>
            <div id="activity-details" class="activity-details"></div>
        </div>
    </div>

    <video id="bgMusic" autoplay loop muted style="position: fixed; top: -9999px;">
        <source src="bgmusic.mp4" type="video/mp4">
    </video>

    <script>
        const DISCORD_ID = '1237079597124812862';
        let typingIndex = 0;
        let currentText = '';
        let isDeleting = false;
        let userData = null;

        const texts = [
            "Welcome to my Discord Status",
            "Powered by Lanyard API",
            "Live Discord Integration",
            "Real-time Status Updates"
        ];

        // Typing animation
        function typeWriter() {
            const current = texts[typingIndex];
            const typingElement = document.getElementById('typing-text');
            
            if (isDeleting) {
                currentText = current.substring(0, currentText.length - 1);
            } else {
                currentText = current.substring(0, currentText.length + 1);
            }
            
            typingElement.textContent = currentText;
            
            let typeSpeed = isDeleting ? 50 : 100;
            
            if (!isDeleting && currentText === current) {
                typeSpeed = 2000; // Pause at end
                isDeleting = true;
            } else if (isDeleting && currentText === '') {
                isDeleting = false;
                typingIndex = (typingIndex + 1) % texts.length;
                typeSpeed = 500;
            }
            
            setTimeout(typeWriter, typeSpeed);
        }

        // Fetch Discord data
        async function fetchDiscordData() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    userData = data.data;
                    updateUI();
                } else {
                    showError('Failed to fetch Discord data');
                }
            } catch (error) {
                console.error('Error fetching Discord data:', error);
                showError('Connection error. Retrying...');
                setTimeout(fetchDiscordData, 5000);
            }
        }

        function updateUI() {
            if (!userData) return;

            // Update avatar
            const avatarUrl = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${userData.discord_user.avatar}.png?size=256`;
            document.getElementById('avatar').src = avatarUrl;

            // Update username
            document.getElementById('username').textContent = userData.discord_user.username;
            
            // Update discriminator if it exists
            if (userData.discord_user.discriminator && userData.discord_user.discriminator !== '0') {
                document.getElementById('discriminator').textContent = `#${userData.discord_user.discriminator}`;
            }

            // Update status indicator
            const statusIndicator = document.getElementById('status-indicator');
            statusIndicator.className = `status-indicator status-${userData.discord_status}`;

            // Update custom status
            if (userData.activities && userData.activities.length > 0) {
                const customStatus = userData.activities.find(activity => activity.type === 4);
                if (customStatus && customStatus.state) {
                    const statusElement = document.getElementById('status-text');
                    statusElement.textContent = customStatus.state;
                    statusElement.style.display = 'block';
                }

                // Update other activities
                const otherActivities = userData.activities.filter(activity => activity.type !== 4);
                if (otherActivities.length > 0) {
                    const activity = otherActivities[0];
                    const activityInfo = document.getElementById('activity-info');
                    const activityTitle = document.getElementById('activity-title');
                    const activityDetails = document.getElementById('activity-details');

                    let title = '';
                    switch (activity.type) {
                        case 0: title = '🎮 Playing'; break;
                        case 1: title = '📺 Streaming'; break;
                        case 2: title = '🎵 Listening to'; break;
                        case 3: title = '📺 Watching'; break;
                        case 5: title = '🏆 Competing in'; break;
                        default: title = '📱 Activity';
                    }

                    activityTitle.textContent = `${title} ${activity.name}`;
                    
                    let details = '';
                    if (activity.details) details += activity.details;
                    if (activity.state) details += activity.state ? (details ? '\n' + activity.state : activity.state) : '';
                    
                    activityDetails.textContent = details || 'No additional details';
                    activityInfo.style.display = 'block';
                }
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        // Music control
        function startMusic() {
            const music = document.getElementById('bgMusic');
            music.muted = false;
            music.volume = 0.3;
            music.play().catch(e => {
                // If autoplay fails, try again on user interaction
                document.addEventListener('click', () => {
                    music.play().catch(e => console.log('Music play failed'));
                }, { once: true });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            typeWriter();
            fetchDiscordData();
            
            // Update every 30 seconds
            setInterval(fetchDiscordData, 30000);
            
            // Start background music
            startMusic();
            
            // Add some glitch effects occasionally
            setInterval(() => {
                if (Math.random() < 0.1) {
                    document.querySelector('.container').classList.add('glitch');
                    setTimeout(() => {
                        document.querySelector('.container').classList.remove('glitch');
                    }, 300);
                }
            }, 5000);
        });
    </script>
</body>
</html>
