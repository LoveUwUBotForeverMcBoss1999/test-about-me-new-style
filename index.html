<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="icon" type="image/png" id="favicon">
    
    <!-- Meta tags for preview -->
    <meta property="og:title" content="Cool Dark Profile">
    <meta property="og:description" content="Dark themed Discord status page">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#0f0f0f">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.9)), url('https://images.alphacoders.com/839/thumb-1920-839532.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #3a5998;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(8, 8, 12, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(64, 64, 80, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 50px rgba(58, 89, 152, 0.1);
            text-align: center;
            position: relative;
            animation: slideIn 1s ease-out;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(58, 89, 152, 0.03), transparent);
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid transparent;
            transition: all 0.4s ease;
            animation: breathe 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(58, 89, 152, 0.3));
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(58, 89, 152, 0.3));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 30px rgba(58, 89, 152, 0.5));
            }
        }

        .avatar:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 40px rgba(58, 89, 152, 0.7));
        }

        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid rgba(8, 8, 12, 0.95);
            transition: all 0.3s ease;
            animation: pulse-status 2s infinite;
        }

        @keyframes pulse-status {
            0%, 100% { box-shadow: 0 0 0 0 currentColor; }
            50% { box-shadow: 0 0 0 8px transparent; }
        }

        .status-online { 
            background: #43b581; 
            box-shadow: 0 0 10px rgba(67, 181, 129, 0.5);
        }
        .status-idle { 
            background: #faa61a; 
            box-shadow: 0 0 10px rgba(250, 166, 26, 0.5);
        }
        .status-dnd { 
            background: #f04747; 
            box-shadow: 0 0 10px rgba(240, 71, 71, 0.5);
        }
        .status-offline { 
            background: #747f8d; 
            box-shadow: 0 0 10px rgba(116, 127, 141, 0.3);
        }

        .username {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #a0a0a0, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .discriminator {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .status-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            min-height: 1.5em;
            color: #ccc;
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid #3a5998;
            white-space: nowrap;
            animation: typing 4s steps(40, end) infinite, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            0%, 90%, 100% { width: 0; }
            30%, 60% { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #3a5998; }
        }

        .activity {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            border-left: 3px solid #3a5998;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .activity::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(58, 89, 152, 0.1), transparent);
            animation: slide 3s infinite;
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .activity.visible {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .activity-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .activity-details {
            color: #aaa;
            font-size: 0.9em;
            position: relative;
            z-index: 1;
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            background: rgba(8, 8, 12, 0.95);
            padding: 12px 16px;
            border-radius: 30px;
            border: 1px solid rgba(64, 64, 80, 0.4);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .audio-controls:hover {
            background: rgba(15, 15, 25, 0.98);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        .control-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            position: relative;
        }

        .control-btn:hover {
            color: #fff;
            background: rgba(58, 89, 152, 0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.muted {
            color: #f04747;
        }

        .volume-container {
            position: relative;
            overflow: hidden;
            margin-left: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0;
            opacity: 0;
        }

        .audio-controls:hover .volume-container {
            width: 100px;
            opacity: 1;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #3a5998, #4a69a8);
            border-radius: 3px;
            transition: width 0.2s ease;
            width: 50%;
            position: relative;
        }

        .volume-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: volumeShine 2s infinite;
        }

        @keyframes volumeShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .volume-thumb {
            position: absolute;
            top: 50%;
            right: -6px;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            cursor: grab;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .volume-thumb:hover {
            transform: translateY(-50%) scale(1.2);
            box-shadow: 0 4px 12px rgba(58, 89, 152, 0.4);
        }

        .volume-thumb:active {
            cursor: grabbing;
            transform: translateY(-50%) scale(1.1);
        }

        /* Burn effects */
        .burn-effect {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .burn-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff6b35, #f7931e, transparent);
            border-radius: 50%;
            animation: burn 1.5s ease-out forwards;
        }

        @keyframes burn {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-50px);
                opacity: 0;
            }
        }

        /* Glitch effects */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
        }

        .glitch::before {
            animation: glitch-1 0.3s infinite;
            color: #ff0040;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.3s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(-2px, -2px); }
        }

        /* Loading spinner */
        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: 0;
            color: rgba(58, 89, 152, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.2;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Particle system -->
    <div class="particles" id="particles"></div>
    
    <!-- Matrix rain -->
    <div class="matrix-rain" id="matrixRain"></div>

    <div class="container">
        <div class="avatar-container">
            <img class="avatar" id="avatar" src="" alt="Avatar">
            <div class="status-indicator" id="status-indicator"></div>
        </div>
        
        <div class="username" id="username" data-text="Loading...">Loading...</div>
        <div class="discriminator" id="discriminator"></div>
        <div class="status-text" id="status-text">
            <span class="typing-text" id="typing-status">Connecting to Discord...</span>
        </div>
        
        <div class="activity" id="activity">
            <div class="activity-name" id="activity-name"></div>
            <div class="activity-details" id="activity-details"></div>
        </div>
    </div>

    <div class="audio-controls">
        <button class="control-btn" id="muteBtn" title="Mute/Unmute">
            <span id="muteIcon">♪</span>
        </button>
        <div class="volume-container">
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-fill" id="volumeFill">
                    <div class="volume-thumb" id="volumeThumb"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="bgmusic.mp3" type="audio/mpeg">
    </audio>

    <script>
        const DISCORD_ID = '1237079597124812862';
        const LANYARD_WS_URL = 'wss://api.lanyard.rest/socket';
        
        let ws;
        let heartbeatInterval;
        let volumeDragging = false;
        
        // Audio setup
        const audio = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');
        const muteIcon = document.getElementById('muteIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const volumeThumb = document.getElementById('volumeThumb');
        
        // Initialize audio
        audio.volume = 0.5;
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create matrix rain
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 20; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 5 + 's';
                column.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixContainer.appendChild(column);
            }
        }
        
        // Burn effect
        function createBurnEffect(x, y) {
            const burnContainer = document.createElement('div');
            burnContainer.className = 'burn-effect';
            burnContainer.style.left = x + 'px';
            burnContainer.style.top = y + 'px';
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'burn-particle';
                particle.style.left = (Math.random() - 0.5) * 20 + 'px';
                particle.style.top = (Math.random() - 0.5) * 20 + 'px';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                burnContainer.appendChild(particle);
            }
            
            document.body.appendChild(burnContainer);
            
            setTimeout(() => {
                document.body.removeChild(burnContainer);
            }, 2000);
        }
        
        // Auto-play audio
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(console.error);
            }
        }, { once: true });
        
        // Audio controls
        muteBtn.addEventListener('click', (e) => {
            createBurnEffect(e.clientX, e.clientY);
            
            if (audio.muted) {
                audio.muted = false;
                muteIcon.textContent = '♪';
                muteBtn.classList.remove('muted');
            } else {
                audio.muted = true;
                muteIcon.textContent = '✕';
                muteBtn.classList.add('muted');
            }
        });
        
        // Volume control
        function updateVolumeDisplay(volume) {
            const percentage = volume * 100;
            volumeFill.style.width = percentage + '%';
        }
        
        function setVolume(clientX) {
            const rect = volumeSlider.getBoundingClientRect();
            const x = clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / rect.width));
            audio.volume = percentage;
            updateVolumeDisplay(percentage);
        }
        
        volumeSlider.addEventListener('mousedown', (e) => {
            volumeDragging = true;
            setVolume(e.clientX);
            createBurnEffect(e.clientX, e.clientY);
        });
        
        document.addEventListener('mousemove', (e) => {
            if (volumeDragging) {
                setVolume(e.clientX);
            }
        });
        
        document.addEventListener('mouseup', () => {
            volumeDragging = false;
        });
        
        volumeSlider.addEventListener('click', (e) => {
            setVolume(e.clientX);
            createBurnEffect(e.clientX, e.clientY);
        });
        
        // Initialize volume
        updateVolumeDisplay(0.5);
        
        function connectLanyard() {
            ws = new WebSocket(LANYARD_WS_URL);
            
            ws.onopen = () => {
                console.log('Connected to Lanyard');
                ws.send(JSON.stringify({
                    op: 2,
                    d: {
                        subscribe_to_id: DISCORD_ID
                    }
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.op === 1) {
                    heartbeatInterval = setInterval(() => {
                        ws.send(JSON.stringify({ op: 3 }));
                    }, data.d.heartbeat_interval);
                    return;
                }
                
                if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                    updatePresence(data.d);
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from Lanyard, reconnecting...');
                clearInterval(heartbeatInterval);
                setTimeout(connectLanyard, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('Lanyard WebSocket error:', error);
            };
        }
        
        function updatePresence(presence) {
            const user = presence.discord_user;
            const status = presence.discord_status;
            
            // Update avatar and favicon
            const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`;
            document.getElementById('avatar').src = avatarUrl;
            document.getElementById('favicon').href = avatarUrl;
            
            // Update username with glitch effect
            const usernameEl = document.getElementById('username');
            const displayName = user.global_name || user.username;
            usernameEl.textContent = displayName;
            usernameEl.setAttribute('data-text', displayName);
            
            document.getElementById('discriminator').textContent = user.discriminator !== '0' ? `#${user.discriminator}` : '';
            
            // Update page title with typing effect
            animateTitle(displayName);
            
            // Update status indicator
            const indicator = document.getElementById('status-indicator');
            indicator.className = `status-indicator status-${status}`;
            
            // Update avatar border based on status
            const avatar = document.getElementById('avatar');
            const borderColors = {
                online: '#43b581',
                idle: '#faa61a',
                dnd: '#f04747',
                offline: '#747f8d'
            };
            avatar.style.borderColor = borderColors[status];
            
            // Update status text
            const statusTexts = {
                online: 'In the digital realm...',
                idle: 'Away from the shadows...',
                dnd: 'Do not disturb the darkness...',
                offline: 'Lost in the void...'
            };
            
            animateStatusText(statusTexts[status] || 'Unknown status...');
            
            // Update activities
            updateActivities(presence.activities);
        }
        
        function animateTitle(text) {
            let index = 0;
            const titleElement = document.getElementById('page-title');
            titleElement.textContent = '';
            
            const typeInterval = setInterval(() => {
                titleElement.textContent += text[index];
                index++;
                if (index >= text.length) {
                    clearInterval(typeInterval);
                }
            }, 100);
        }
        
        function animateStatusText(text) {
            const element = document.getElementById('typing-status');
            element.style.width = '0';
            element.textContent = text;
            
            setTimeout(() => {
                element.style.animation = 'none';
                element.offsetHeight;
                element.style.animation = 'typing 3s steps(' + text.length + ', end), blink-caret 0.75s step-end infinite';
            }, 100);
        }
        
        function updateActivities(activities) {
            const activityElement = document.getElementById('activity');
            
            const mainActivities = activities.filter(a => a.type !== 2);
            
            if (mainActivities.length > 0) {
                const activity = mainActivities[0];
                document.getElementById('activity-name').textContent = activity.name;
                
                let details = '';
                if (activity.details) details += activity.details;
                if (activity.state) details += (details ? ' • ' : '') + activity.state;
                
                document.getElementById('activity-details').textContent = details || 'Active';
                activityElement.classList.add('visible');
            } else {
                activityElement.classList.remove('visible');
            }
        }
        
        // Add glitch effect to username periodically
        setInterval(() => {
            const username = document.getElementById('username');
            username.classList.add('glitch');
            setTimeout(() => {
                username.classList.remove('glitch');
            }, 300);
        }, 10000);
        
        // Random burn effects
        setInterval(() => {
            createBurnEffect(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight
            );
        }, 8000);
        
        // Initialize effects
        createParticles();
        createMatrixRain();
        
        // Initialize connection
        connectLanyard();
        
        // Try to play audio
        setTimeout(() => {
            audio.play().catch(() => {
                console.log('Audio autoplay blocked, waiting for user interaction');
            });
        }, 1000);
    </script>
</body>
</html>
